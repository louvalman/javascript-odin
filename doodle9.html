<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS doodle with arrays and objects - basic syntax</title>
  </head>

  <body>
    <script>
      const cars = ['Saab', 'Volvo', 'BMW']; // Array basic syntax
      cars[0] = 'Opel'; // Changes first car in array to Opel

      const person = { firstName: 'John', lastName: 'Dyr', age: 30 }; // Object basic syntax
      person.firstName = 'Louis'; // Changes first attribute in object to Louis
    </script>
  </body>
</html>
