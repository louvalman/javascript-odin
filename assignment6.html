<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Loops: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    let i = 500;
    const para = document.createElement('p');

    function isPrime(num) {
      for (let i = 2; i < num; i++) {
        if (num % i === 0) {
          return false;
        }
      }

      return true;
    }

    // Add your code here
    while (i >= 2) {
      if (isPrime(i)) {
        para.textContent += `${i}, `; // set within loop to only display in para when a new prime number is identified in loop
      }
      i--;
    }

    para.textContent = para.textContent.slice(0, -2) + '.'; // replace trailing comma with .

    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>
</html>
