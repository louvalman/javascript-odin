<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors (TOP 78%)</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script defer src="/rockpaperscissor.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap');

      html {
        font-family: Inter;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        text-align: center;
      }

      h3 {
        font-weight: 300;
      }

      button {
        font-family: Inter;
        font-weight: bold;
        color: #1e1e1e;
        background-color: transparent;
        border: solid 1px;
        border-radius: 8px;
        padding: 8px 14px;
        transition: 0.2s;
        margin: 0px 4px;
        min-width: 88px;
      }

      button:hover {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }

      button:disabled {
        background-color: lightgray;
        color: lightslategray;
        box-shadow: none;
      }

      button:disabled:hover {
        background-color: lightgray;
      }

      .container {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 60%;
        margin-top: 20vh;
      }

      .score {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: 2s;
      }

      .selection {
        align-items: center;
        justify-content: center;
      }

      .roundNumber {
        font-weight: bold;
      }

      .centered {
        text-align: center;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in-animation {
        animation: fade-in 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 data-aos="fade-down">The fight of your life is now.</h1>
      <h3 data-aos="fade-down" class="centered">
        The machine invasion is imminent... The only way to survive is for
        humanity to fight back. Chose your weapon wisely, or the invasion will
        succeed. Good luck!
      </h3>
      <div
        data-aos="fade-up"
        data-aos-anchor-placement="top-center"
        data-aos-duration="1000"
        class="selection">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissors</button>
      </div>
      <div class="score">
        <div class="playerCompScore centered"></div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
</html>
