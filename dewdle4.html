<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      JS doodle from function basics - first from scratch: Is a or b the largest
      number?
    </title>
  </head>
  <body>
    <pre>
      <code>
        function min(a, b) {
          if (a > b) {
            return b;
          } else {
            return a;
          }
        }
        console.log(min(7, 5));
      </code>
    </pre>
  </body>
  <script>
    function min(a, b) {
      if (a > b) {
        return b;
      } else {
        return a;
      }
    }
    console.log(min(7, 5));
  </script>
</html>
