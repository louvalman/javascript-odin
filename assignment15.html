<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDN Objects basics</title>
  </head>
  <body>
    <p>
      <a
        href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Objects/Basics"
        style="text-decoration: none; color: cornflowerblue">
        <h1>MDN Objects basics</h1>
        <h4>check code and console</h4>
      </a>
    </p>
  </body>
  <script>
    // declaring the object 'person'
    const person = {
      name: ['Bob', 'Smith'],
      age: 32,
      bio: function () {
        console.log(
          `${this.name[0]} ${this.name[1]} is ${this.age} years old.`
        );
      },
      introduceSelf: function () {
        console.log(
          `Hi! I'm ${this.name[0]}. My hair color is ${this['hair color']}` // remember to use quotes inside square brackets
        );
      },
    };

    // create new properties using variables - using square brackets, doesn't work with dot notation
    const myDataName = 'hair color';
    const myDataValue = 'white';
    person[myDataName] = myDataValue; // white
    person.myDataName = myDataValue; // undefined

    // test the calling of different object properties (both string properties and functions) - see the results in the console
    console.log(person.name);
    console.log(person.introduceSelf());
    console.log(person.bio());
  </script>
</html>
