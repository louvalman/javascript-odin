<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDN Objects basics</title>
  </head>
  <body>
    <p>
      <a
        href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Objects/Basics">
        <h1>MDN Objects basics</h1>
      </a>
    </p>
  </body>
  <script>
    const person = {
      name: ['Bob', 'Smith'],
      age: 32,
      bio: function () {
        console.log(
          `${this.name[0]} ${this.name[1]} is ${this.age} years old.`
        );
      },
      introduceSelf: function () {
        console.log(
          `Hi! I'm ${this.name[0]}. My haircolor is ${this['hair color']}` // remember to use quotes inside square brackets
        );
      },
    };

    const myDataName = 'hair color';
    const myDataValue = 'white';
    person[myDataName] = myDataValue;

    console.log(person.name); // ['Bob', 'Smith']
    console.log(person.introduceSelf());
    console.log(person.bio());
  </script>
</html>
