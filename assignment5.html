<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Loops: Task 2 - search phonebook (an array of objects) through a loop
    </title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    const name = 'Mustafa';
    const para = document.createElement('p');

    const phonebook = [
      { name: 'Chris', number: '1549' },
      { name: 'Li Kang', number: '9634' },
      { name: 'Anne', number: '9065' },
      { name: 'Francesca', number: '3001' },
      { name: 'Mustafa', number: '6888' },
      { name: 'Tina', number: '4312' },
      { name: 'Bert', number: '7780' },
      { name: 'Jada', number: '2282' },
    ];

    // Add your code here
    for (let i = 0; i < phonebook.length; i++) {
      if (phonebook[i].name === name) {
        postname =
          `Name identified: ` +
          phonebook[i].name +
          `. Phonenumber is: ` +
          phonebook[i].number +
          `. Aborting search.`;
        para.textContent += `${postname}`;
        break;
      }
      console.log(i); // to demonstrate that loop stops after loop reaches name
    }
    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>
</html>
