<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects Javascript.info task 1: Basic Object management</title>
  </head>
  <body>
    <div></div>
    <script>
      let user = {}; // define empty object

      user.name = 'John'; // add new property: key 'name', value 'John'
      user.surname = 'Smith'; // same as above but with surname property (key-value pair)
      user.name = 'Pete'; // change user.name to Pete
      delete user.name;
    </script>
  </body>
</html>
