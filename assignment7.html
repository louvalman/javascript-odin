    <title>
      Loops Javascript.info task 1: Create for loop that loops from 0-10 and
      only posts even numbers
    </title>
  </head>
  <body>
    <div></div>
    <script>
      const output = document.querySelector('div');
      const para = document.createElement('p');
      output.appendChild(para);

      for (let i = 2; i <= 10; i++) {
        if (i % 2 == 0) {
          para.textContent += `${i}, `;
        }
      }

      para.textContent = para.textContent.slice(0, -2) + '.';
