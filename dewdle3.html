<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JS function doodle: with OR || (logical operator)</title>
  </head>

  <body>
    <pre>
      <code>
        let age = prompt("How old are you?");

        function checkAge(age) {
          return age 	&#62;&#61; 18 || confirm("Did parents allow you?");
        }
    
        if (checkAge(age)) {
          alert("you are allowed");
        } else {
          alert("you are not allowed");
        }
      </code>
    </pre>
  </body>

  <script>
    let age = prompt("How old are you?");

    function checkAge(age) {
      return age >= 18 || confirm("Did parents allow you?");
    }

    if (checkAge(age)) {
      alert("you are allowed");
    } else {
      alert("you are not allowed");
    }
  </script>
</html>
