<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS assignment 2 - MDN loop assignment</title>
  </head>
  <body>
    <div class="output"></div>
    <script>
      let output = document.querySelector('.output');
      output.innerHTML = '';

      for (let i = 10; i >= 0; i--) {
        const para = document.createElement('p');
        output.appendChild(para);
        if (i === 10) {
          para.textContent += '\n10 - Countdown commenced!';
        } else if (i === 0) {
          para.textContent += '\n 0 - Blast off!';
        } else {
          para.textContent += i;
        }
      }
    </script>
  </body>
</html>
