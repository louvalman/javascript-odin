<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS assignment 2 - MDN loop assignment (countdown from 10)</title>
  </head>
  <body>
    <div class="output"></div>
    <script>
      let output = document.querySelector('.output');
      output.innerHTML = '';

      for (let i = 10; i >= 0; i--) {
        // loop from 10 down to 0
        const para = document.createElement('p');
        // creates a new p element in the DOM during each iteration
        output.appendChild(para);
        // puts the new p element inside (as a child) output div
        if (i === 10) {
          para.textContent += '10 - Countdown commenced!';
        } else if (i === 0) {
          para.textContent += '0 - Blast off!';
        } else {
          para.textContent += i;
        }
      }
    </script>
  </body>
</html>
